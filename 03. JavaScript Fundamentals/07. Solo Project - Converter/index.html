<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple unit converter for length, volume, and mass."
        />
        <link rel="icon" href="./uc-logo.png" />
        <title>Unit Converter</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="top-container">
            <h1 class="main-header">Metric/Imperial Unit Conversion</h1>
            <div class="input-value-container">
                <input type="number" id="unit-input-number" value="1" />
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="bottom-container">
            <div class="output-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-text">
                    20 meter(s) = 65.620 feet | 20 feet = 6.096 meters
                </p>
            </div>
            <div class="output-container">
                <h2>Volume (Litres/Gallons)</h2>
                <p id="volume-text">
                    20 meter(s) = 65.620 feet | 20 feet = 6.096 meters
                </p>
            </div>
            <div class="output-container">
                <h2>Mass (Kilogram/Pounds)</h2>
                <p id="mass-text">
                    20 meter(s) = 65.620 feet | 20 feet = 6.096 meters
                </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
